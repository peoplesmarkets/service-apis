syntax = "proto3";

package peoplesmarkets.commerce.v1;

import "peoplesmarkets/commerce/v1/price.proto";
import "peoplesmarkets/pagination/v1/pagination.proto";

service ShippingRateService {
  rpc AddShippingRateToOffer(AddShippingRateToOfferRequest) returns (AddShippingRateToOfferResponse);
  rpc ListShippingRates(ListShippingRatesRequest) returns (ListShippingRatesResponse);
  rpc RemoveShippingRateFromOffer(RemoveShippingRateFromOfferRequest) returns (RemoveShippingRateFromOfferResponse);
}

message ShippingRateResponse {
  string shipping_rate_id = 1;
  string offer_id = 2;
  string user_id = 3;
  ShippingCountry country = 4;
  uint32 amount = 5;
  Currency currency = 6;
}

message AddShippingRateToOfferRequest {
  string offer_id = 1;
  ShippingCountry country = 2;
  uint32 amount = 3;
  Currency currency = 4;
}

message AddShippingRateToOfferResponse {}

message ListShippingRatesRequest {
  string offer_id = 1;
  peoplesmarkets.pagination.v1.Pagination pagination = 2;
}

message ListShippingRatesResponse {
  repeated ShippingRateResponse shipping_rates = 1;
  peoplesmarkets.pagination.v1.Pagination pagination = 2;
}

message RemoveShippingRateFromOfferRequest {
  string offer_id = 1;
  string shipping_rate_id = 2;
}

message RemoveShippingRateFromOfferResponse {}

